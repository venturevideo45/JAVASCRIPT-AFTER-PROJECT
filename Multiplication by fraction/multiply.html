<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Multiplier</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .fraction-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
        }
        .fraction-divider {
            margin: 0 5px;
            font-size: 1.5em;
        }
        button {
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
        }
        #result-container {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Multiply Two Fractions</h1>

    <div class="fraction-input">
        <input type="number" id="num1" placeholder="Num 1" value="1">
        <span class="fraction-divider">/</span>
        <input type="number" id="den1" placeholder="Den 1" value="2">
        <span class="fraction-divider">&times;</span> <!-- Multiplication sign -->
        <input type="number" id="num2" placeholder="Num 2" value="3">
        <span class="fraction-divider">/</span>
        <input type="number" id="den2" placeholder="Den 2" value="4">
    </div>

    <button onclick="multiplyFractions()">Calculate Product</button>

    <div id="result-container">
        Result: <span id="result"></span>
    </div>

    <script>
        // Function to find the Greatest Common Divisor (GCD) for simplifying fractions
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        // Main function to multiply and display fractions
        function multiplyFractions() {
            // Get input values and convert to numbers
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);

            // Validate inputs
            if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2) || den1 === 0 || den2 === 0) {
                document.getElementById('result').textContent = "Please enter valid, non-zero denominators.";
                return;
            }

            // Multiply the numerators and denominators
            const resultNum = num1 * num2;
            const resultDen = den1 * den2;

            // Simplify the resulting fraction
            const commonDivisor = gcd(Math.abs(resultNum), Math.abs(resultDen));
            const simplifiedNum = resultNum / commonDivisor;
            const simplifiedDen = resultDen / commonDivisor;

            // Display the result
            const resultElement = document.getElementById('result');
            if (simplifiedDen === 1) {
                resultElement.textContent = simplifiedNum;
            } else {
                resultElement.innerHTML = `${resultNum}/${resultDen}` + ` (Simplified: ${simplifiedNum}/${simplifiedDen})`;
            }
        }
    </script>

</body>
</html>
