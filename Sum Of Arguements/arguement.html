<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions</h2>
<p>Do a calculation and then display the result.</p>
<p id="demo"></p>
<script>
function add(a, b) {
return a + b;
}
function average(a, b) {
return add(a, b) / 2;
}
let result = average(10, 20);
document.getElementById("demo").innerHTML ="a(10) " + "+ " + "b(20)" + "divide by 2" + " Answer= "+ result;
</script>
</body>
</html>
