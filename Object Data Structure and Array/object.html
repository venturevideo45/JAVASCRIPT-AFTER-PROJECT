<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data Structure</title>
</head>
<body>
    <h2>Object Data Structure</h2>
    <h5><u>JOIN METHODS</u></h5>
    <p id="join"></p>
    <h5><u>POP METHODS</u></h5>
    <p id="pop"></p>
    <p id="secondpop"></p>
    <h5><u>PUSH METHODS</u></h5>
    <p id="push"></p>
    <script>
        let Dino =["T-Rex", "Stegosaurus", "Triceratops", "Velociraptor"];
        document.getElementById("join").innerHTML = Dino.join("^*_*^");
        document.getElementById("pop").innerHTML = Dino.pop();
        document.getElementById("secondpop").innerHTML = Dino;
        document.getElementById("push").innerHTML = Dino.push("Brachiosaurus, Diplodocus, Ankylosaurus") + "<br>" + Dino;
    </script>
</body>
</html>
